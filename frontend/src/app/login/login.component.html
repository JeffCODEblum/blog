<div style="height: 100vh; padding-top: 60px;">
  <div
    class="container-fluid"
    style="margin-top: 60px; padding: 20px; background-color: #eee; max-width: 400px; box-shadow: 0px 2px 0px 0px #ddd"
  >
    <div class="row">
      <div class="col-sm-12">
        <h3>Login</h3>
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="username"
            [(ngModel)]="loginUsername"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="password"
            [(ngModel)]="loginPassword"
          />
        </div>
        <div class="form-group text-right">
          <button class="btn btn-primary" (click)="login()">
            Log On
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
